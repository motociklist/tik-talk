<form class="login-form  form-login" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60"> Вход </h1>

  <label class="tt-control-label mb16">
    Telegram username
    <input formControlName="username" type="text" class="tt-input" placeholder="Введите логин">
  </label>

  <label class="tt-control-label mb32">
    Password
    <div class="password-input">

      <input formControlName="password"
             type="text"
             class="tt-input"
             [type]="isPasswordVisible() ? 'text' : 'password'"
             placeholder="Введите пароль"
      >

      <button class="password-eye-btn"
              [class.active] = "isPasswordVisible()"
              (click)="isPasswordVisible.set(!isPasswordVisible())">
        <img src="/assets/imgs/eyse.svg" alt="Описание изображения" width="21" height="21">
      </button>

    </div>
  </label>

  <button class="btn" type="submit"> Войти </button>
</form>

<img class="img-login" src="/assets/imgs/Content-login.png" alt="">
