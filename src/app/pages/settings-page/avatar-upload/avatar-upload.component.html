<img [src]="preview()" alt="" class="avatar">

<div class="dropzone" tabindex="0" (keyup.enter)="fileDrop.click()">

    <div class="dropzone-content">
        <svg icon="logo-small"></svg>
        <span class="medium-text">Перетащи сюда</span>
    </div>

    <input  
        tabindex="-1"
        class="avatar-input"
        type="file"
        #fileDrop
        (change)="fileBrowserHandler($event)"
    >

</div>
