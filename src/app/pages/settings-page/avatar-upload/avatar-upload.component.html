<img [src]="preview()" alt="" class="avatar">

<div class="dropzone" 
     dnd
     (keyup.enter)="fileDrop.click()"
     (fileDropped)="onFileDroped($event)">

    <div class="dropzone-content">
        <span class="medium-text">Перетащи сюда</span>
    </div>


    <!-- FIXME  [(ngModel)]="avatar" -->
    <input  
        tabindex="-1"
        class="avatar-input"
        type="file"

        #fileDrop
        (change)="fileBrowserHandler($event)"
    >

</div>
