<img src="/assets/imgs/logo-small.svg"
     alt=""
     class="ml16 mb20"
>

<nav class="mb20">
  <ul class="main-menu-list">

    <li *ngFor="let menuItem of menuItems">
      <a
        class="menu-item"
        [routerLink]="[menuItem.link]"
        routerLinkActive="active"
      >
          <svg class="icon-button" [icon]=menuItem.icon></svg>
          <span class="icon-text">{{ menuItem.label }}</span>
      </a>
    </li>

  </ul>
</nav>

<p class="medium-text mb20"> Подписчики </p>

<!-- <pre>{{ subscribers$ | async | json }}</pre> -->


@for (profile of subscribers$ | async; track profile.id) {
  <app-subscribe-card
    [profile]="profile">
  </app-subscribe-card>
}

<div class="mt20 to-subscribers">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text"
  >
  Все подписчики
  </a>
  <!-- <svg icon="arrow" class="to-subscribers-icon"></svg> -->
</div>

<button class="btn logout-btn" (click)="logout()"> Выйти </button>

<footer class="sidebar__footer">

  @if (me(); as me) {
    @if (me.avatarUrl) {
      <img [src]="me.avatarUrl | imgUrl" alt="">
    } @else {
       <img src="/assets/imgs/eyse.svg" alt="">
    }

    <div class="medium-text username-text">{{ me.username }}</div>

    <a [routerLink]="['settings']" class="settings-btn">
      <svg icon="settings" class="settings-btn"></svg>
    </a>
  }

</footer>
